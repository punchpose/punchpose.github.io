<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="manifest.json">
<title>Push Landing Prototype</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eee;
    display: flex;
    justify-content: center;
    padding: 40px 0;
  }
  .push-landing {
    position: relative;
    width: 375px;
    height: 812px;
    background: #fff;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  .search-bar {
    padding: 10px;
    background: #fff;
    display: flex;
    gap: 8px;
  }
  .search-bar input {
    flex: 1;
    padding: 10px;
    border-radius: 16px;
    border: 1px solid #ccc;
  }
  .items-feed {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    padding: 10px;
    gap: 12px;
    overflow-y: auto;
    height: calc(100% - 84px);
  }
  .item-card {
    width: 166px;
    height: 261px;
    border-radius: 5px;
    background: #fff;
    box-shadow: 0 0 4px rgba(0,0,0,0.1);
    position: relative;
    cursor: pointer;
  }
  .item-card img {
    width: 100%;
    height: 166px;
    object-fit: cover;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  .item-info {
    padding: 5px;
    font-size: 13px;
    color: #333;
  }
  .price {
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="push-landing">
  <div class="search-bar">
    <input type="text" placeholder="Search" />
  </div>
  <div class="items-feed" id="feed">
    <!-- Items will be inserted here by JS -->
  </div>
</div>
<script>
const items = [
  {title: 'BMW X6, 2017', price: '3 400 000 ₽', place: 'м. Белорусская', date: 'Сегодня, 12:34'},
  {title: 'Audi A5, 2018', price: '2 800 000 ₽', place: 'м. Тверская', date: 'Сегодня, 13:45'},
  {title: 'Mercedes C200, 2016', price: '3 100 000 ₽', place: 'м. Сокол', date: 'Вчера, 16:12'},
  {title: 'Lexus RX 350, 2019', price: '4 500 000 ₽', place: 'м. Пушкинская', date: 'Сегодня, 10:20'}
];

const feed = document.getElementById('feed');
items.forEach(item => {
  const card = document.createElement('div');
  card.className = 'item-card';
  card.innerHTML = `
    <img src="https://placehold.co/166x166" alt="item" />
    <div class="item-info price">${item.price}</div>
    <div class="item-info">${item.place}</div>
    <div class="item-info">${item.title}</div>
    <div class="item-info" style="color:#858585">${item.date}</div>
  `;
  card.addEventListener('click', () => {
    alert('Clicked: ' + item.title);
  });
  feed.appendChild(card);
});
</script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>
</body>
</html>
